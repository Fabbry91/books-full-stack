<mat-card>
  <form #f="ngForm" (ngSubmit)="onSave(f)" style="width: 100%;">
  <mat-form-field>
    <mat-label>Ingrese e-mail</mat-label>
    <input type="text" matInput placeholder="my_email@mail.com" ngModel name="email" email required
      #emailInput="ngModel">

    <mat-error *ngIf="emailInput.hasError('required')">El email no debe estar vacio</mat-error>
    <mat-error *ngIf="!emailInput.hasError('required')">Debe ser un mail valido</mat-error>
  </mat-form-field>

  <mat-form-field hintLabel="Password debe tener 6 caracteres">
    <mat-label>Ingrese password</mat-label>
    <input type="password" matInput placeholder="Ingrese contraseÃ±a" ngModel name="password" required minlength="7">

    <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    <mat-error>Debe ser un mail valido</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid"> Guardar </button>
  </form>
</mat-card>
